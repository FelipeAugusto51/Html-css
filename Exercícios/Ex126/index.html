<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <video controls>
        <source src="midias/meu-video.mp4" type="video/mp4">
        <source src="midias/meu-video.webm.webM" type="video/webm">
        <source src="midias/Pexels Videos 2583471.mp4" type="video_maior">
        <p>Seu navegador não têm compatibilidade com reprodução de vídeos</p>

        <h2>Brocha</h2>

        <H1>Inserindo vídeos do YouTube</H1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    </video>
     

</body>
</html>
